<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Subscribe | Stockpile</title>
    <meta name="description" content="Stockpile is an app that manages stuff for organizations.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="../images/favicon-152.png">
    <link rel="icon" href="../images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="../images/favicon-192.png" sizes="192x192">

    <link href="https://fonts.googleapis.com/css?family=Assistant:400" rel="stylesheet">

    <link href="../styles/flexboxgrid.css" rel="stylesheet">
    <link href="../styles/skeleton.css" rel="stylesheet">
    <link href="../styles/global.css" rel="stylesheet">
    <link href="../styles/subscribe.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="container">
            <h1>
                <a href="/" class="stockpile-logo"></a>
            </h1>
        </div>
    </nav>
    <header class="container">
        <h1>Subscribe</h1>
    </header>
    <main>
        <section class="subscribe row container center-xs middle-xs">
            <p class="instructions">
                Sign your organization up to start using Stockpile.
                The user you create below will be the administrator of your organization.
            </p>
            <form class="col-xs-12 col-md-6" id="payment-form">
                <section class="form-row">
                    <h5>User</h5>                
                    <label for="first-name">
                        First Name
                    </label>
                    <input id="first-name" name="fname" type="text" placeholder="John" required
                        autocomplete="section-user given-name">
                    <label for="last-name">
                        Last Name
                    </label>
                    <input id="last-name" name="lname" type="text" placeholder="Smith" required
                        autocomplete="section-user family-name">
                    <label for="user-email">
                        Email
                        <p class="field-description">
                            For signing in and for communication about your account.
                        </p>
                    </label>
                    <input id="user-email" name="email" type="email" placeholder="johnsmith@example.com" required
                        autocomplete="section-user home email">
                    <label for="password">
                        Password
                        <p class="field-description">
                            Must have at least ten characters and use uppercase, lowercase, numbers, and/or punctuation.
                        </p>
                        <p id="password-error" class="field-error"></p>
                    </label>
                    <input id="password" name="password" type="password" required minlength="10" maxlength="128" 
                        autocomplete="section-user new-password">
                </section>
                <section class="form-row">
                    <h5>Organization</h5>
                    <label for="organization-name">
                        Name
                    </label>
                    <input id="organization-name" type="text" placeholder="Tipi Productions" required
                        autocomplete="section-organization organization">
                    <label for="organization-email">
                        Email
                        <p class="field-description">
                            For communication about your subscription.
                        </p>
                    </label>
                    <input id="organization-email" type="text" placeholder="info@example.com" required
                        autocomplete="section-organization work email">
                    <label for="card-element">
                        Credit or debit card
                    </label>
                    <div id="card-element"></div>
                    <div id="card-errors" role="alert"></div>
                </section>
                <p class="errors" id="form-errors" role="alert"></p>
                <button type="submit" id="subscribe-button" class="button-primary">Subscribe</button>
            </form>
        </section>
        <section class="subscribed hidden row container center-xs middle-xs">
            <div class="col-xs-12 col-md-6">
                <h3>Subscribed!</h3>
                <p>Congratulations, your organization is ready to use Stockpile.</p>
                <h4>Download the app:</h4>
                <section class="row center-xs space-around">
                    <div class="col-xs-12 col-md-3">
                        <a href="https://itunes.apple.com/us/app/stockpile-manage-your-stuff/id1234040614?mt=8">
                            <img alt="Get it on the iTunes Store" src="/images/subscribe/itunes.svg">
                        </a>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <a href="https://play.google.com/store/apps/details?id=co.stockpileapp.stockpile">
                            <img alt="Get it on Google Play" src="/images/subscribe/google-play.svg"/>
                        </a>
                    </div>
                </section>
            </div>
        </section>
        <script src="https://js.stripe.com/v3/"></script>
        <script src="/scripts/subscribe.js"></script>
    </main>
</body>

</html>
